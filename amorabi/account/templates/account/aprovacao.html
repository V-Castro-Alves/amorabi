{% extends "base.html" %}
{% block content %}
<h2>Usuários pendentes de aprovação</h2>
<table>
  <thead>
    <tr>
      <th>Usuário</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>
          <a href="{% url 'account:aprovar_usuario' user.uuid %}">Ver detalhes</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">Nenhum usuário pendente de aprovação.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
